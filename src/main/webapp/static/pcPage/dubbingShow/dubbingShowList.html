	<script type="text/javascript">
		    function pageOnload() {
		// 课程配音ajax
		var htmlStr = function(_item) {
			var result = '<div class="readBook">\
                                <img width="150" height="200" src="' + _item.videoName + '"\
                                     alt="通用的占位符缩略图" class="img-rounded">\
                                     <span>' + _item.videoCover + '</span>\
                        </div>';
			return result;
		};
		var callback = function(data) {
			var dom = '';
			var anyQueryList=data.anyQueryList;
			for(var i = 0; i < anyQueryList.length; i++) {
				dom += htmlStr(anyQueryList[i]);
			}
			$('#kcpy').html(dom);
		};

		POST('AppModule/dueModuleList', {"materialUnitId":"单元id"}, callback);
	}
	</script>
