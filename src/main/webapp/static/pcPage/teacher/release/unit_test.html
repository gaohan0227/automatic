<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />
    <meta name="format-detection" content="address=no" />
    <meta name="format-detection" content="date=no" />
    <title>单元测试</title>
    <link href="../../css/api.css" rel="stylesheet" type="text/css">
    <link href="../../css/aui.css" rel="stylesheet" type="text/css">
    <link href="../../css/index.css" rel="stylesheet" type="text/css">
    <style>
        html,
        body {
            background: rgba(0, 0, 0, 0);
            width: 100%;
            height: 100%;
        }

        .vueApp {
            background: linear-gradient(128deg, rgba(112, 205, 151, 1) 0%, rgba(107, 197, 158, 1) 100%);
            width: 100%;
            height: 100%;
        }
        .unit_test_bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: auto;
        }

        .unit_test_header {
            height: 2.2rem;
            display: flex;
            align-items: center;
            text-align: center;
            padding: 0 0.3rem;
            color: #fff;
            font-size: 0.85rem;
        }

        .unit_test_header img {
            width: 1rem;
            height: 1rem;
            margin: 0.5rem;
        }

        .unit_test_header span {
            padding-left: 0;
            padding-right: 2rem;
            flex: 1;
        }

        .unit_test_card {
            top: 43vw;
            position: absolute;
            left: 0.6rem;
            right: 0.6rem;
            bottom: 1rem;
            border-radius: 0.5rem;
            background: #fefefe;
        }

        .unit_test_card .unit_test_title {
            position: absolute;
            top: 1rem;
            left: 50%;
            transform: translateX(-50%);
            width: 4.1rem;
            height: 1.65rem;
            background: linear-gradient(180deg, rgba(98, 213, 250, 1) 0%, rgba(59, 135, 242, 1) 100%);
            box-shadow: 0 -0.1rem -0.15rem 0 rgba(79, 179, 248, 1);
            border-radius: 0.85rem;
            color: #fff;
            line-height: 1.65rem;
            font-size: 0.7rem;
            text-align: center;
        }

        .unit_test_card .unit_test_btn {
            position: absolute;
            bottom: 1rem;
            left: 1.25rem;
            right: 1.25rem;
            height: 2.35rem;
            background: #5296ff;
            box-shadow: 0 0.2rem 0.7rem -0.2rem rgba(82, 150, 255, 1);
            border-radius: 1.2rem;
            color: #fff;
            text-align: center;
            line-height: 2.35rem;
        }

        .unit_test_card .unit_test_question {
            position: absolute;
            top: 3.5rem;
            bottom: 4.4rem;
            overflow: scroll;
            width: 100%;
            padding: 0 0.85rem;
            padding-top: 0.7rem;
            display: flex;
            flex-wrap: wrap;
            align-content: flex-start;
            /*padding-left:2.25rem;
            padding-right: 0.45rem;*/
        }

        .unit_test_card .unit_test_line {
            position: absolute;
            top: 3.5rem;
            left: 1.25rem;
            right: 1.25rem;
            height: 1px;
            background: #ECECEE;
            transform-origin: 0 0;
            -webkit-transform-origin: 0 0;
            transform: scaleY(0.5);
            -webkit-transform: scaleY(0.5);
            transform-origin: 0 0;
            -webkit-transform-origin: 0 0;
        }
        /*.unit_test_card .unit_test_line:before {
            content: "";
            position: absolute;
            top: 0;
            left: 1.25rem;
            right: 1.25rem;
            height: 1px;
            background: #ECECEE;
            transform: scaleY(0.5);
            -webkit-transform: scaleY(0.5);
            transform-origin: 0 0;
            -webkit-transform-origin: 0 0;
        }*/

        .unit_test_card .unit_test_question .unit_test_question_item {
            width: 20%;
            padding: 0.7rem 0.4rem;
        }

        .unit_test_card .unit_test_question .unit_test_question_item .question_item_num {
            width: 100%;
            position: relative;
            text-align: center;
            font-size: 1rem;
            color: #2F2F2F;
            font-weight:500;
        }

        .unit_test_card .unit_test_question .unit_test_question_item .question_item_num:before {
            content: "";
            padding-top: 100%;
            background: url(../../image/release/question_card.png) no-repeat;
            background-size: 100% 100%;
            display: block;
            border-radius: 100%;
        }

        .unit_test_card .unit_test_question .unit_test_question_item .question_item_num span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <div class="vueApp" v-cloak>
        <img class="unit_test_bg" src="../../image/release/unit_test_bg.png">
        <header>
            <div class="unit_test_header">
                <img src="../../image/release/back_w.png" alt="" tapmode onclick="fnBack()">
                <span>单元测试</span>
            </div>
        </header>
        <div class="unit_test_card">
            <div v-if="isLoad">
                <div class="unit_test_title" v-if="listData.length>'0'">答题卡</div>
                <div class="unit_test_line" v-if="listData.length>'0'"></div>
                <div class="unit_test_question" v-if="listData.length>'0'">
                    <div class="unit_test_question_item" v-for="item,index in listData">
                        <div :class="item.doStatus=='1'?'question_item_num question_item_success':(item.doStatus=='2'?'question_item_num question_item_fail':'question_item_num')">
                            <span>{{index|fnIndexNum}}</span>
                        </div>
                    </div>
                </div>
                <div class="unit_test_btn" v-if="listData.length>'0'">预览试卷</div>
                <div class="none_data" v-else-if="listData.length=='0'">
                    <div>
                        <img src="../../image/no_page/no_test.png" alt="">
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/vue.min.js"></script>
<script type="text/javascript" src="../../script/service/service-app.js"></script>
<script type="text/javascript" src="../../script/service/service-tool.js"></script>
<script type="text/javascript" src="../../script/service/service-font.js"></script>
<script type="text/javascript" src="../../script/service/service-user.js"></script>
<script type="text/javascript" src="../../script/service/service-login.js"></script>
<script type="text/javascript" src="../../script/service/service-verify.js"></script>
<script type="text/javascript">
var $S, USER;
var vm;
apiready = function() {
    $S = SERVICE();
    USER = USER();
    fnInit();
    fnInitPage();
}

function fnInit() {
    vm = new Vue({
        el: ".vueApp",
        data: {
            listData: [],
            unitId: api.pageParam.unitId,
            isLoad: false,
        },
        filters: {
            fnIndexNum: function(i) {
                return i + 1;
            }
        }
    })
}

function fnInitPage() {
    $S.ShowProgress();
    var postData = {
        "dynamicMaterialId": api.pageParam.unitId,
        "bussActivityKindCode": "3",
        "aSetUnitQuestionId": api.pageParam.id,
    }
    $S.POST("apiQuestion/findQuestionCompleteList", postData, function(ret, err) {
        if (ret && ret.status == "200") {
            vm.listData = ret.data.list;
        }
        $S.CloseProgress();
        vm.isLoad = true;
    })
}

function fnBack() {
    fnDelayCloseWin()
}
</script>

</html>
