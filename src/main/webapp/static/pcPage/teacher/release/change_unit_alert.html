<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/index.css">
    <script type="text/javascript" src="../../libs/jquery.min.js"></script>
    <script type="text/javascript" src="../../libs/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../js/page.js"></script>
    <script type="text/javascript" src="../../js/tool.js"></script>
    <script type="text/javascript" src="../../js/pageInit.js"></script>
    <script type="text/javascript" src="../../js/vue.min.js"></script>
   <script type="text/javascript" src="../../js/service/service-tool.js"></script>
   <script type="text/javascript" src="../../js/service/service-verify.js"></script>
    <style>
        html,
        body {
            background: rgba(0, 0, 0, 0);
            width: 100%;
            height: 100%;
        }

        .alert_bg {
            position: fixed;
            background: rgba(0, 0, 0, 0.6);
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .unit_list {
            position: fixed;
            left: 2rem;
            right: 2rem;
            top: 50%;
            transform: translateY(-50%);
            max-height: 22.7rem;
            overflow: scroll;
            padding: 0 1rem;
            background: #fff;
            z-index: 2;
            border-radius: 0.4rem;
        }

        .unit_alert_title {
            position: sticky;
            position: -webkit-sticky;
            top: 0;
            height: 2.7rem;
            line-height: 2.7rem;
            text-align: center;
            color: #2f2f2f;
            font-size: 0.8rem;
            border-bottom: 1px solid #eaeaea;
            background: #fff;
        }

        .unit_list .unit_item {
            width: 100%;
            height: 2.5rem;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #eaeaea;
        }

        .unit_list .unit_item img {
            width: 0.9rem;
            height: 0.9rem;
        }

        .unit_list .unit_item .unit_title {
            padding-right: 0.7rem;
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            color: #2F2F2F;
            font-size: 0.65rem;
        }

        .unit_fixed {
            padding: 0.35rem 0.8rem;
            position: fixed;
            bottom: 0rem;
            left: 0;
            width: 100%;
            height: 2.7rem;
            background: #fff;
            box-shadow: 0 0.1rem 0.5rem 0 rgba(0, 0, 0, 0.1);
        }

        .unit_fixed .unit_btn {
            width: 100%;
            height: 2rem;
            background: #5296FF;
            border-radius: 1rem;
            color: #fff;
            text-align: center;
            font-size: 0.75rem;
            line-height: 2rem;
        }

        .unit_fixed .unit_btn.gray_bg {
            background: #EAEAEA;
            color: #acacac;
        }
    </style>
</head>

<body>
    <div class="alert_bg" tapmode onclick="fnBack()"></div>
    <div class="vueApp" v-cloak>
        <div class="unit_list">
            <div class="unit_alert_title">当前单元</div>
            <div class="unit_item" v-for="item,index in unitList" tapmode @click="fnChangeUnit(item.materialUnitId,item.moduleName)">
                <p class="unit_title">{{item.moduleName}}</p>
                <img v-if="item.materialUnitId==unitId" src="../../image/release/change_unit.png" alt="">
            </div>

        </div>
    </div>
</body> 
<script type="text/javascript">
    var vm;
    
 window.onload = function() {
        fnInit();
    }

    function fnInit() {
        vm = new Vue({
            el: ".vueApp",
            data: {
                classId: "",
                unitId: "",
                unitList: []
            },
            methods: {
                fnChangeUnit: function(uId, name) {
                    this.unitId = uId;
//                  api.sendEvent({
//                      name: 'setUnit',
//                      extra: {
//                          classId: this.classId,
//                          unitId: uId,
//                          unitName: name
//                      }
//                  });
                    fnBack()
                }
            }
        })
    }

    function fnBack() {
//      api.closeFrame();
    }
</script>

</html>
