<body>

        	<div>

        </div>
    </div>
</body>
<script type="text/javascript">
    var vm;
    // 等同于window.onload
    function pageOnload() {
        initPage();
        getData();
    }

    function initPage() {
        vm = new Vue({
            el: "#page-content",
            data: {
            	listData:[]
            }
        });
    }

    function getData() {
        var callback = function(data) {
        	vm.listData=data.listData;
        };
        var postData = {
            "childrenModelId":"c18b6ae738a24bc58b5bb3ed7e1e90b8",
            "pageNo": 1,
            "pageSize": 10
        }
        POST('apiQuestion/findHomeWorkQustionListByChildrenModelId', postData, callback);
    }

</script>
