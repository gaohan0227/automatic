    <style>
        .job_type_question_fixed {
            padding: 0 0.8rem;
            position: fixed;
            bottom: 0rem;
            left: 0;
            width: 100%;
            height: 2.7rem;
            background: #fff;
            /*box-shadow:0 0.1rem 0.5rem 0 rgba(0,0,0,0.1);*/
            display: flex;
            align-items: center;
            position: relative;
        }

        .job_type_question_fixed:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            height: 1px;
            width: 100%;
            background: #eaeaea;
            transform: scaleY(0.5);
            -webkit-transform: scaleY(0.5);
            transform-origin: 0 0;
            -webkit-transform-origin: 0 0;
        }

        .job_type_question_fixed img {
            width: 1rem;
            height: 1rem;
        }

        .job_type_question_fixed span {
            padding: 0 0.5rem;
            flex: 1;
            font-size: 0.75rem;
            color: #2F2F2F;
        }

        .job_type_question_fixed .job_type_question_btn {
            width: 8.6rem;
            height: 2rem;
            background: #5296FF;
            border-radius: 1rem;
            color: #fff;
            text-align: center;
            font-size: 0.75rem;
            line-height: 2rem;
        }

        .job_type_question_fixed .job_type_question_btn.gray_bg {
            background: #EAEAEA;
            color: #acacac;
        }
    </style>
