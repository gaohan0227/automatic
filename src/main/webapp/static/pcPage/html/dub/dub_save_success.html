<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/index.css">
    <script type="text/javascript" src="../../libs/jquery.min.js"></script>
    <script type="text/javascript" src="../../libs/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../js/page.js"></script>
    <script type="text/javascript" src="../../js/tool.js"></script>
    <script type="text/javascript" src="../../js/pageInit.js"></script>
    <title>配音秀保存成功</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            background: #f7f7f7;
        }

        .dub_save_success {
            max-width: 1440px;
            margin: 0 auto;
            margin-top: 26px;
            margin-bottom: 80px;
            padding: 84px;
            text-align: center;
            background: #fff;
        }

        .dub_save_success img {
            width: 180px;
            height: 100%;
        }

        .dub_save_success .dub_save_success_title {
            font-size: 22px;
            font-weight: 500;
            color: rgba(47, 47, 47, 1);
            line-height: 30px;
            padding-top: 5px;
        }

        .dub_save_success .dub_save_success_tips {
            font-size: 14px;
            color: rgba(109, 109, 109, 1);
            line-height: 20px;
            padding-top: 35px;
        }

        .dub_save_success .dub_save_success_btn {
            width:216px;
            height:44px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin:0 auto;
            background: rgba(255, 212, 70, 1);
            box-shadow: 0px 6px 20px -7px rgba(255, 188, 13, 1);
            border-radius: 100px;
            font-size:16px;
            color: #2f2f2f;
            margin-top:68px;
            margin-bottom:84px;
        }
    </style>
</head>

<body>
    <div class="dubSaveSuccess" v-cloak>
        <div class="dub_save_success">
            <img src="../../img/index/dub_save_success.png" alt="">
            <p class="dub_save_success_title">保存成功</p>
            <p class="dub_save_success_tips">已经保存到我的配音，可以前往我的配音查看。</p>
            <p class="dub_save_success_btn">查看我的配音</p>
        </div>
    </div>
</body>
<script type="text/javascript" src="../../js/vue.min.js"></script>
<script type="text/javascript" src="../../js/service/service-tool.js"></script>
<script type="text/javascript" src="../../js/service/service-verify.js"></script>
<script type="text/javascript">
    window.onload = function () {
        fnInit();
    }
    function fnInit() {
        vm = new Vue({
            el: ".dubSaveSuccess",
            data: {
                dubList: [{ "title": "课程配音", "isHover": "0", "list": [{ "isHover": "0" }, { "isHover": "0" }, { "isHover": "0" }, { "isHover": "0" }] }, { "title": "拓展配音", "isHover": "0", "list": [{ "isHover": "0" }, { "isHover": "0" }, { "isHover": "0" }, { "isHover": "0" }] }, { "title": "推荐配音", "isHover": "0", "list": [{ "isHover": "0" }, { "isHover": "0" }, { "isHover": "0" }, { "isHover": "0" }] }]
            },
            mounted: function () {
                this.$nextTick(function () {

                })
            },
            methods: {
                fnHeaderClick: function (key) {
                    this.newIndex = key;
                },
                fnHover: function (index, val, type) {
                    this.dubList[index].list[val].isHover = type;
                }
            }
        })
    }
</script>

</html>
