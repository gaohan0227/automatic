<div class="taskListVue" v-cloak>
    <div class="my_task" v-if="isLoad">
        <div class="my_task_title">
            <p>我的作业</p>
            <div class="change_unit_right_btn">
                <span>{{unitName}}</span>
                <img src="../img/mine/change_unit_left.png" alt="">
            </div>
        </div>
        <div class="my_task_list">
            <div class="my_task_item" v-for="item,index in taskList">
                <div class="my_task_item_info">
                    <img src="../img/mine/task_list.png" alt="">
                    <p class="task_name">我的作业</p>
                    <p class="task_time">{{formatTime(item.createDate,'date')}}</p>
                    <p class="task_btn">查看</p>
                </div>
            </div>
        </div>
    </div>
</div>
